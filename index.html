<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="mainDiv">
        <div id="editor">
            <div id="editorBtn">
                <input id="addItemsBtn" type="button" value="Add Items">
                <input id="addTitleBtn" type="button" value="Add Title">
                <input id="removeBtn" type="button" value="remove">
            </div>
            <div id="addItems">
                <input type="text" id="addItemsName" value="name">
                <input type="text" id="addItemsPrice" value="price">
                <input type="text" id="addItemsHalf" value="1/2 price">
                <textarea id="addItemsDiscription" cols="30" rows="10"></textarea>
                <input type="button" id="addItemsAdd" value="Add">
            </div>
            <div id="addTitle">
                <input type="text" id="addTitleName" value="name">
                <input type="button" id="addTitleAdd" value="Add">
            </div>
            <div id="remove">
                <input type="text" id="removeId" value="id">
                <input id="removeBtn" type="button" value="Remove">
            </div>
        </div>
        <div id="Page">
            <div id="pageContent">
                <h3>genieten</h3>
                <div id="item">
                    <h4 id="title">1. Carpaccio</h4>
                    <h4 id="prijs">&euro;14</h4>
                    <h4 id="prijshalf">&euro;8</h4>
                    <p id="discription">met bijhorend brood</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
